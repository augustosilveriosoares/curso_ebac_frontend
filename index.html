<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio HTML - Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Nome completo"/>
            <br>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Seu melhor e-mail">
            <br>
            <label for="senha">Senha:</label>
            <!-- Para fins de cadastro, o type text permite ver o que foi digitado, diferente do type password-->
            <input id="senha" type="text">
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <br>
        &copy; 2022

    </footer>
    
</body>
</html>
